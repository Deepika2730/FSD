<!DOCTYPE html>
<html>
<head>
    <title>Phone Number Validation</title>
</head>
<body>
    <h1>Phone Number Validation</h1>
    <label for="phoneNumber">Enter Phone Number:</label>
    <input type="text" id="phoneNumber" placeholder="Enter phone number">
    <button onclick="validatePhoneNumber()">Validate</button>
    <p id="result"></p>

    <script>
        function validatePhoneNumber() {
            const phoneNumberInput = document.getElementById('phoneNumber');
            const resultElement = document.getElementById('result');

            // Regular expression to match a valid phone number (adjust as needed)
            const phoneNumberPattern = /^\d{10}$/;

            const phoneNumber = phoneNumberInput.value;

            if (phoneNumberPattern.test(phoneNumber)) {
                resultElement.textContent = 'Valid phone number!';
                resultElement.style.color = 'green';
            } else {
                resultElement.textContent = 'Invalid phone number! Please enter a 10-digit number.';
                resultElement.style.color = 'red';
            }
        }
    </script>
</body>
</html>
