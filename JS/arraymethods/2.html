<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<ul id="keyValueList">
</ul>

<script>
const keyValueArray = [
  { key: 'name', value: 'sushma' },
  { key: 'age', value: 20 },
  { key: 'city', value: 'mallavaram' },
  { key: 'name', value: 'bhavya' },
  { key: 'age', value: 20 },
  { key: 'city', value: 'rjy' }
];

const list = document.getElementById('keyValueList');

keyValueArray.forEach(pair => {
  const listItem = document.createElement('li');
  listItem.innerHTML = `<strong>${pair.key}:</strong> ${pair.value}`;
  list.appendChild(listItem);
});
</script>


</body>
</html>
