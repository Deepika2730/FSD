<!DOCTYPE html>
<html>
<head>
<style>
  table {
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid black;
    padding: 8px;
  }
</style>
</head>
<body>

<button onclick="addRow()">Add Row</button>
<table id="dataTable">
  <tr>
    <th>Name</th>
    <th>Age</th>
    <th>Action</th>
  </tr>
  <tr>
    <td>John</td>
    <td>30</td>
    <td>
      <button onclick="editRow(this)">Edit</button>
      <button onclick="deleteRow(this)">Delete</button>
    </td>
  </tr>
</table>

<script>
function addRow() {
  var table = document.getElementById("dataTable");
  var newRow = table.insertRow(table.rows.length);
  var cell1 = newRow.insertCell(0);
  var cell2 = newRow.insertCell(1);
  var cell3 = newRow.insertCell(2);
  cell1.innerHTML = "<input type='text'>";
  cell2.innerHTML = "<input type='text'>";
  cell3.innerHTML = "<button onclick='saveRow(this)'>Save</button>";
}

function editRow(button) {
  var row = button.parentNode.parentNode;
  var cells = row.getElementsByTagName("td");
  cells[0].innerHTML = "<input type='text' value='" + cells[0].innerText + "'>";
  cells[1].innerHTML = "<input type='text' value='" + cells[1].innerText + "'>";
  cells[2].innerHTML = "<button onclick='saveRow(this)'>Save</button>";
}

function saveRow(button) {
  var row = button.parentNode.parentNode;
  var cells = row.getElementsByTagName("td");
  var name = cells[0].getElementsByTagName("input")[0].value;
  var age = cells[1].getElementsByTagName("input")[0].value;

  cells[0].innerText = name;
  cells[1].innerText = age;
  cells[2].innerHTML = `
    <button onclick='editRow(this)'>Edit</button>
    <button onclick='deleteRow(this)'>Delete</button>
  `;
}

function deleteRow(button) {
  var row = button.parentNode.parentNode;
  row.parentNode.removeChild(row);
}
</script>

</body>
</html>
