<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>String Methods</title>
</head>
<body>
        <h2>String Methods</h2>
        <script type="text/javascript">
        	let str = 'Full Stack FN Batch';
        	let str1 = new String('Full Stack FN Batch');
        	document.write(str+"<br>");
        	document.write(str[0]+"<br>");// to find individual characters by using index values
        	document.write(typeof(str)+"<br>");// type is string
        	document.write(typeof(str1));//type is object
        </script>
</body>
</html>
