<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Variable Types</title>
</head>
<body>
   <h1>Var Let Const</h1>
   <script type="text/javascript">
   	var a = 10;
   	document.write(a+"</br>");
   	let b = 20;
   	//let b =30; // redeclaratiion is not possible
   	b=30;// reintialization is possible
   	document.write(b+"</br>");
   	//Block level variable
   	{
   		let c=50;
   	    document.write(c+"</br>");
   	}
   	//document.write(c+"</br>");// it is not printed because it is an block level variable
   	const pi=3.14;
   	document.write(pi+"</br>");
   </script>
</body>
</html>
