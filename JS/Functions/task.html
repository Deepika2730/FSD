<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Table Creation</title>
</head>
<body>
  <table id="d" border="2">
    <tr>
      <th>Course name</th>
      <th>course number</th>
      <th>Course fees</th>
      <th>Place</th>
    </tr>
    <tbody id="tbodyid"></tbody>
  </table>

  <script>
  	var data = [{
			'name':'html',
			'number':'23423',
			'fees':'235',
			'place':'dwp'
		},
		{
			'name':'css',
			'number':'65687',
			'fees':'567',
			'place':'dwp'
		},
		{
			'name':'javascript',
			'number':'67845',
			'fees':'7656',
			'place':'dwp'
		}]

    var table = document.getElementById("d");
    for (var i = 0; i < data.length; i++) {
      var row = table.insertRow(i + 1);

      var cellName = row.insertCell(0);
      cellName.innerHTML = data[i].name;

      var cellNumber = row.insertCell(1);
      cellNumber.innerHTML = data[i].number;

      var cellFees = row.insertCell(2);
      cellFees.innerHTML = data[i].fees;

      var cellPlace = row.insertCell(3);
      cellPlace.innerHTML = data[i].place;
    }

    td2.innerText = data[i].cno
    td3.innerText = data[i].fees
    td4.innerText = data[i].places
    document.getElementById('tbodyid').append(tr)*/
  </script>
</body>
</html>
