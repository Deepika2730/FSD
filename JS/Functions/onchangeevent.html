<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ONCHANGE</title>
</head>
<body>
      <center>
      	<select onchange="getcollege(this.value)" style="width:300px;height: 30px;">
      		<option>-- Select  College --</option>
      		<option value="AEC">AEC</option>
      		<option value="ACET">ACET</option>
      		<option value="ACOE">ACOE</option>
      	</select>
      	<p id="p_id"></p>
      </center>
      <script type="text/javascript">
      	function getcollege(college_name) {
      		// body...
      		document.getElementById('p_id').innerText = college_name;
      	}
      </script>
</body>
</html>
