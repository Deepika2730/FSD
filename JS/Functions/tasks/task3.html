<!DOCTYPE html>
<html>
<head>
    <title>Image Change on Hover</title>
</head>
<body>
    <center>
    <img id="image1" src="../images/9.jpg" onmouseover="get()" onmouseout="get1()" alt="Image 1" style="height: 400px;width: 300px;">
    <img id="image2" src="../images/10.jpg" style="display: none;height: 400px;width: 300px;" alt="Image 2"></center>
    <script>
        function get() {
            document.getElementById("image1").style.display = "none";
            document.getElementById("image2").style.display = "block";
        }

        function get1() {
            document.getElementById("image1").style.display = "block";
            document.getElementById("image2").style.display = "none";
        }
    </script>
</body>
</html>
