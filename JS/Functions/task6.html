<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TASK 6</title>
    <style type="text/css">
        th:not(#res_id){
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2></h2>
  <center><table border="1" style="border-collapse: collapse;height: 300px;width:200px;">
      <tr>
          <td colspan="4" id="res_id" style="text-align: right;height: 50px;"></td>
      </tr>
      <tr>
          <th onclick="getnum('9')">9</th>
          <th onclick="getnum('8')">8</th>
          <th onclick="getnum('7')">7</th>
          <th onclick="getnum('/')">/</th>
      </tr>
      <tr>
          <th onclick="getnum('6')">6</th>
          <th onclick="getnum('5')">5</th>
          <th onclick="getnum('4')">4</th>
          <th onclick="getnum('*')">*</th>
      </tr>
      <tr>
          <th onclick="getnum('3')">3</th>
          <th onclick="getnum('2')">2</th>
          <th onclick="getnum('1')">1</th>
          <th onclick="getnum('-')">-</th>
      </tr>
      <tr>
          <th onclick="getnum('0')">0</th>
          <th onclick="clearall()">C</th>
          <th onclick="getnum('=')">=</th>
          <th onclick="getnum('+')">+</th>
      </tr>
  </table>
</center>
<script type="text/javascript">
    function getnum(val) {
        // body...
        if(val == '='){
        var res = document.getElementById('res_id').innerText;
        document.getElementById('res_id').innerText = eval(res);
    }
    else{
        document.getElementById('res_id').innerText += val
    }
    }
    function clearall()
    {
      document.getElementById('res_id').innerText =' '  
    }
</script>
</body>
</html>
