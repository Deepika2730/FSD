<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Focus Events</title>
</head>
<body>
      <h4>Focus Events</h4>
      <ul>
      	<li>Focus</li>
      	<li>Blur</li>
      	<li>Focus in</li>
      	<li>Focus out</li>
      </ul>
      <hr>
      <form>
      	<label>Focus</label>
      	<input type="text" name="" onfocus="sample(this,'pink')">
      	<label>Blur</label>
      	<input type="text" name="" onblur="sample(this,'hotpink')">
      </form>
      <script type="text/javascript">
      	function sample(current_element,color_value) {
      		// body...
      		current_element.style.background=color_value;
      	}
      </script>
</body>
</html>
