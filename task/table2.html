<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>table</title>
</head>
<body>
	<table border="" width="200">
		<tr>
			
			<td colspan="2">a</td>
			<td rowspan="4">b</td>
			<td colspan="3">c</td>
		</tr>
		<tr>
			
			<td rowspan="3">e</td>
			<td rowspan="3">f</td>
			<td rowspan="2">i</td>
			<td rowspan="2">j</td>
			<td>h</td>
		</tr>
		<tr>
	
			<td rowspan="2">k</td> 

		
		</tr>
	</table>
</body>
</html>
