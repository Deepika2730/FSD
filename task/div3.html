<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Diiv</title>
</head>
<body>
     <div style="height: 1000px;width: 1000px;background-color: lavenderblush;">
     <div style="height: 1000px;width: 200px;background-color:hotpink;float: left;">
     	<div style="height: 500px;width: 200px;background-color:peachpuff;"></div>
     	<div style="height: 500px;width: 200px;background-color: darkblue;">
     		<div style="height: 500px;width: 100px;background-color:seagreen;float: left;"></div>
     		<div style="height: 500px;width: 100px;background-color:forestgreen;float: right;"></div>
     	</div>
     </div>
     <div style="height: 1000px;width: 800px;background-color:olive;float: right;">
     	<div style="height: 500px;width: 800px;background-color: chartreuse;"></div>
     	<div style="height: 500px;width: 800px;background-color: lightcyan;">
     		<div style="height: 100px;width: 800px;background-color:pink;"></div>
     		<div style="height: 400px;width: 800px;background-color:khaki;">
     			<div style="height: 400px;width: 400px;background-color: darkgray;float: left;">
     				<div style="height: 400px;width: 100px;background-color: cornflowerblue;float: left;"></div>
     				<div style="height: 400px;width: 100px;background-color:palegreen;float: left;"></div>
     				<div style="height: 400px;width: 200px;background-color:darksalmon;float: right;"></div>
     			</div>
     			<div style="height: 400px;width: 400px;background-color: lavenderblush;float: right;">
     				<div style="height: 200px;width: 400px;background-color:chartreuse;"></div>
     				<div style="height: 200px;width: 400px;background-color:hotpink;">
     					<div style="height: 200px;width: 200px;background-color:forestgreen;float: left;"></div>
     					<div style="height:200px;width: 200px;background-color:peachpuff;float: right;"></div>
     				</div>
     			</div>
     		</div>
     	</div>
     </div> 
     </div>
</body>
</html>
