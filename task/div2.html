<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Div</title>
</head>
<body>
    <div style="height: 1000px;width: 1000px;background-color: black;">
    	<div style="height: 1000px;width: 250px;background-color: blue;float: left;">
    	<div style="height: 300px;width: 250px;background-color: palegreen;"></div>
    	<div style="height: 300px;width: 250px;background-color: beige;">
    		<div style="height: 300px;width: 125px;background-color: cyan;float: left;"></div>
    		<div style="height: 300px;width: 125px;background-color:grey;float: right;"></div>
    	</div>
    	<div style="height: 400px;width: 250px;background-color: black;"></div>
    	</div>
    	<div style="height: 1000px;width: 250px;background-color: palegoldenrod;float: left;">
    		<div style="height: 200px;width: 250px;background-color: cyan;"></div>
    		<div style="height: 200px;width: 250px;background-color: seashell;">
    			<div style="height: 200px;width: 125px;background-color:lavender;float: left;"></div>
    			<div style="height: 200px;width: 125px;background-color: lavenderblush;float: right;"></div>
    		</div>
    		<div style="height: 600px;width: 250px;background-color: darkcyan;">
    			<div style="height: 600px;width: 125px;background-color:plum;float: left;"></div>
    			<div style="height: 600px;width: 125px;background-color: peachpuff;float: right;"></div>
    		</div>
    	</div>
    	<div style="height: 1000px;width: 500px;background-color: royalblue;float: right;">
    		<div style="height: 500px;width: 500px;background-color: hotpink;">
    			<div style="height: 500px;width: 250px;background-color:gainsboro;float: left;"></div>
    			<div style="height: 500px;width: 250px;background-color:forestgreen;float: right;"></div>
    		</div>
    		<div style="height: 500px;width: 500px;background-color: honeydew;">
    			<div style="height: 500px;width: 166px;background-color:navy;float: left;"></div>
    			<div style="height: 500px;width: 166px;background-color:skyblue;float: left;"></div>
    			<div style="height: 500px;width: 167px;background-color: mediumblue;float: right;"></div>
    		</div>
    	</div>
    </div>
</body>
</html>
