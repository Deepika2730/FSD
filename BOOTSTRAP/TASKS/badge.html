<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Badge Example</title>
</head>
<body>
  <div class="container mt-5">
    <h2>Badge Example</h2>
    <p>n Bootstrap, badges are small components that you can use to highlight or label content. Badges are often used to display additional information, such as notification counts, status labels, or tags.</p>
    <h4>Notifications <span class="badge badge-primary">5</span></h4>
    <button class="btn btn-primary" type="button">
      Messages <span class="badge badge-light">3</span>
    </button>
    <a href="#" class="btn btn-success">
      Alerts <span class="badge badge-pill badge-danger">7</span>
    </a>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
