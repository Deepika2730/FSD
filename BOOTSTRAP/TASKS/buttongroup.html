<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Button Group Example</title>
</head>
<body>
  <div class="container mt-5">
    <h2>Button Group Example</h2>
    <p>a button group is a component that groups a set of buttons together, making it easier to manage and style them as a cohesive unit. Button groups are commonly used to create sets of related actions or options.</p>
    <div class="btn-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-primary">Button 1</button>
      <button type="button" class="btn btn-secondary">Button 2</button>
      <button type="button" class="btn btn-success">Button 3</button>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
