<!DOCTYPE html>
<html>
<head>
    <title>Registration Form with JavaScript Validation</title>
</head>
<body>

<h2>Registration Form</h2>
<form id="registrationForm" onsubmit="return validateForm()">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" >

    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" >



    <br>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" >

    <br>

    <label for="confirmPassword">Confirm Password:</label>
    <input type="password" id="confirmPassword" name="confirmPassword">

    <br>
    <label for="selectButton">Select an option:</label>
    <select id="selectButton">
        <option  value="default">--select--</option>
        <option  value="default">2021</option>
         <option  value="default">2022</option>
          <option  value="default">2023</option>
           <option  value="default">2024</option>
    </select><br>

    <input type="submit" value="Register">
</form>

<script>
    function validateForm() {
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var selectValue = document.getElementById("selectButton").value;
        // Simple name validation: should not be empty and at least 3 characters long
        if (name.length < 3) {
            alert("Name must be at least 3 characters long.");
            return false;
        }

        // Simple email validation: should not be empty and should have a valid email format
        var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        if (!emailRegex.test(email)) {
            alert("Please enter a valid email address.");
            return false;
        }

        // Password validation: should not be empty and must match the confirm password field
        if (password.length === 0) {
            alert("Password cannot be empty.");
            return false;
        }

        if (password !== confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        if (selectValue === "default") {
                alert("Please select an option from the dropdown!");
                return false;
            }
        // If all validations pass, the form will be submitted
        return true;
    }
</script>

</body>
</html>
