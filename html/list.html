<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Lists</title>
</head>
<body>
      <ol>
      	<li>HTML</li>
      	<li>CSS</li>
      	<li>JAVASCCRIPT</li>
      </ol>
      <UL>
      	<li>HTML</li>
      	<li>CSS</li>
      	<li>JavaScript</li>
      </UL>
      <dl>
      	<dt>HTML</dt>
      	<dd>Hyper Text Markup Language</dd>
      	<dt>CSS</dt>
      	<dd>Cascading Style Sheet</dd>
      </dl>
</body>
</html>
