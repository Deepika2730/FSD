<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BoxShadow</title>
	<style type="text/css">
		.a{
			height: 200px;
			width: 200px;
			background-color: pink;
			box-shadow: 3px 3px 2px hotpink;
			margin: 20px;
		}
		.b{
			height: 200px;
			width: 200px;
			background-color: pink;
			box-shadow: 0px 0px 3px 5px hotpink;
			margin: 20px;
			outline: 5px dashed hotpink;
		}
		li{
			/*list-style-image: url('images/t15.jpg');*/
			list-style-type: lower-greek;

		}
	</style>
</head>
<body>
      <center> <div class="a"></div>
      <div class="b"></div> </center>
      <ol>
      	<li>SREE</li>
      	<li>DEEPU</li>
      	<li>LALLI</li>
      </ol>
</body>
</html>
